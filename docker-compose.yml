services:
  postgres:
    image: postgres:16-alpine
    container_name: packman-postgres
    environment:
      POSTGRES_USER: packman
      POSTGRES_PASSWORD: packman123
      POSTGRES_DB: packman
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U packman -d packman"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - packman-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packman-app
    environment:
      PORT: 8081
      DATABASE_URL: postgres://packman:packman123@postgres:5432/packman?sslmode=disable
      DB_MAX_OPEN_CONNS: 20
      DB_MAX_IDLE_CONNS: 5
      DB_CONN_MAX_LIFETIME: 5m
      DB_CONN_MAX_IDLE_TIME: 5m
      DB_HEALTH_CHECK_PERIOD: 1m
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - packman-network

volumes:
  postgres_data:

networks:
  packman-network:
    driver: bridge
